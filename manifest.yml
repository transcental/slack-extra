{
    "display_information": {
        "name": "Dev Slack Extra",
        "description": "Convenient features you wish were built into Slack",
        "background_color": "#e02510"
    },
    "features": {
        "bot_user": {
            "display_name": "Dev Slack Extra",
            "always_online": false
        },
        "shortcuts": [
            {
                "name": "DEV Delete message",
                "type": "message",
                "callback_id": "delete_message",
                "description": "Delete this bot message from your channel"
            },
            {
                "name": "DEV Send spoiler",
                "type": "message",
                "callback_id": "spoiler",
                "description": "Send a spoiler message"
            }
        ],
        "slash_commands": [
            {
                "command": "/dev-se",
                "description": "Development SE commands",
                "should_escape": true
            }
        ]
    },
    "oauth_config": {
        "redirect_urls": [
            "https://cassiopeia3000.transcental.dev/slack/oauth_redirect"
        ],
        "scopes": {
            "user": [
                "users.profile:write",
                "chat:write",
                "pins:write"
            ],
            "bot": [
                "channels:join",
                "channels:manage",
                "channels:read",
                "channels:write.invites",
                "chat:write",
                "commands",
                "groups:read",
                "groups:write",
                "groups:write.invites",
                "im:read",
                "im:write",
                "mpim:read",
                "mpim:write",
                "team:read",
                "users.profile:read",
                "users:read",
                "users:read.email",
                "channels:history",
                "groups:history",
                "chat:write.public",
                "chat:write.customize",
                "pins:write",
                "files:read",
                "files:write"
            ]
        }
    },
    "settings": {
        "event_subscriptions": {
            "bot_events": [
                "message.channels",
                "message.groups"
            ]
        },
        "interactivity": {
            "is_enabled": true
        },
        "org_deploy_enabled": false,
        "socket_mode_enabled": true,
        "token_rotation_enabled": false
    }
}